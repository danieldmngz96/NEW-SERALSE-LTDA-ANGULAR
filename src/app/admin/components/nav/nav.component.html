<mat-sidenav-container class="sidenav-container"  *ngIf="(isHandset$ | async) as result">
  <mat-sidenav #drawer
  class="sidenav"
  fixedInViewport
  [attr.role]="(result) ? 'dialog' : 'navigation'"
  [mode]="(result) ? 'over' : 'side'"
  [opened]="!result">
<!--DESKTOP -->
     <mat-toolbar style="background-color: #002496; color: white;" >Menu</mat-toolbar>
       <mat-nav-list>
        <a mat-list-item routerLink="/admin"> <mat-icon>dashboard</mat-icon> Dashboard</a>
        <a mat-list-item routerLink="/admin/create"> <mat-icon>perm_identity</mat-icon>Crear Cliente</a>
        <a mat-list-item routerLink="/admin/table">	<mat-icon> contacts</mat-icon> Clientes registrados</a>
        <a mat-list-item routerLink="/admin/products"><mat-icon>store</mat-icon> Productos</a>
        <a mat-list-item routerLink="/admin/categories"><mat-icon>category</mat-icon> Categor√≠a</a>
        <a mat-list-item routerLink="/perfil"><mat-icon>folder_shared</mat-icon> Perfil</a>
        <a mat-list-item routerLink="" > <mat-icon>login</mat-icon> Cerrar</a>
      </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #002496;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: white;">System Seralse</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
